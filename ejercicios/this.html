<html>
    <head>
        <title>This</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>
        <p>This se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código</p>

        <script>
            // this en el scope global
            console.log(`this: ${this}`)

            // this en el scope de una funcion
            function whoIsThis(){
                return this
            }
            console.log(`whoIsThis: ${whoIsThis()}`)

            // this en el scope de una funcion en strict mode
            
            function whoIsThisStrict(){
                "use strict";
                return this
            }
            console.log(`whoIsThisStrit: ${whoIsThisStrict()}`)

            // this en el contexto de un objeto 
            const person = {
                name: 'Carlos',
                saludar: function (){
                    console.log(`Hola soy ${this.name}`)
                }


            }

            person.saludar()
            // this cuando sacamos a una función de un objeto
            const accion = person.saludar

            accion()

            // this en el contexto de una 'clase'
            function Person (name) {
                this.name = name 
            }

            Person.prototype.saludar = function(){
                console.log(`Me llamo ${this.name}`)
            }

            const angela = new Person('Angela')
            angela.saludar()
        </script>

    </body>
</html>
