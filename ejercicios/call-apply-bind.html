<html>
    <head>
        <title>Ejercicios</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <ul>
            <li><button class="call-to-action">Aprender</button></li>
            <li><button class="call-to-action">Aprender Más</button></li>
            <li><button class="call-to-action">Nunca pares de aprender</button></li>
         </ul>
        <script>
            function saludar(){
                console.log(`Hola, soy ${this.name} ${this.apellido}`)
            }

            const carlos = {
                name: "carlos",
                apellido: "García Borrego"
            }
            
            saludar.call(carlos)

            function caminar (metros, direccion){
                console.log(`${this.name} camina ${metros} metros hacia el ${direccion}.`)
            }

            caminar.call(carlos,200,"norte")


            caminar.apply(carlos,[100,"sur"])
            const valores = [800,"este"]
            caminar.apply(carlos, valores)

            //Call --> se necesita comas --> C-c
            //Apply --> se necesita un array --> A-a


            const juanlu = {name: "Juanlu", apellido:"García"}
            const juanluSaluda = saludar.bind(juanlu)
            juanluSaluda()

            const juanluCamina = caminar.bind(juanlu)
            juanluCamina(1000,'oeste')

            //Forma de guardar los datos con bind

            const juanluCamina2 = caminar.bind(juanlu,300,'noreste')
            juanluCamina2()

            //Button
            const buttons = document.getElementsByClassName("call-to-action")
            // buttons.forEach(button => {
            //     button.onclick = () => alert("Nunca pares de aprender!")
            // })
            
            //NodeList
            Array.prototype.forEach.call(buttons, button =>{
                button.onclick = () => alert('Nunca pares de aprender!')
            })

    


        </script>
    </body>
</html>
